name: Check client imports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-client-imports:
    name: Fail if client components import server-only modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run client-imports check
        run: node ./scripts/check-client-imports.js
