<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Platform - Test Results Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pass { color: #10b981; }
        .fail { color: #ef4444; }
        .error { color: #f59e0b; }
        .skip { color: #6b7280; }

        .content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #333;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .test-result {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
            background: #f9fafb;
            transition: all 0.3s;
        }

        .test-result:hover {
            background: #f3f4f6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .test-result.pass { border-left-color: #10b981; }
        .test-result.fail { border-left-color: #ef4444; }
        .test-result.error { border-left-color: #f59e0b; }
        .test-result.skip { border-left-color: #6b7280; }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .test-name {
            font-weight: 600;
            color: #333;
        }

        .test-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .test-status.pass { background: #d1fae5; color: #065f46; }
        .test-status.fail { background: #fee2e2; color: #991b1b; }
        .test-status.error { background: #fef3c7; color: #92400e; }
        .test-status.skip { background: #f3f4f6; color: #374151; }

        .test-category {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .test-duration {
            color: #999;
            font-size: 12px;
        }

        .test-error {
            margin-top: 10px;
            padding: 10px;
            background: #fef2f2;
            border-radius: 4px;
            color: #991b1b;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .test-details {
            margin-top: 10px;
            padding: 10px;
            background: #f0f9ff;
            border-radius: 4px;
            font-size: 13px;
            color: #1e40af;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .load-section {
            text-align: center;
            padding: 40px;
        }

        .load-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .load-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .file-input {
            display: none;
        }

        .progress-bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Temple Platform - Test Results Dashboard</h1>
            <p class="subtitle">Comprehensive testing and issue tracking</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalTests">-</div>
                <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value pass" id="passedTests">-</div>
                <div class="stat-label">Passed</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="passProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-value fail" id="failedTests">-</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value error" id="errorTests">-</div>
                <div class="stat-label">Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value skip" id="skippedTests">-</div>
                <div class="stat-label">Skipped</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="duration">-</div>
                <div class="stat-label">Duration</div>
            </div>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('all')">All Tests</button>
                <button class="tab" onclick="showTab('issues')">Issues Only</button>
                <button class="tab" onclick="showTab('api')">API Tests</button>
                <button class="tab" onclick="showTab('pages')">Page Tests</button>
                <button class="tab" onclick="showTab('features')">Feature Tests</button>
            </div>

            <div class="filter-controls">
                <button class="filter-btn active" onclick="filterStatus('all')">All</button>
                <button class="filter-btn" onclick="filterStatus('pass')">‚úì Passed</button>
                <button class="filter-btn" onclick="filterStatus('fail')">‚úó Failed</button>
                <button class="filter-btn" onclick="filterStatus('error')">‚ö† Errors</button>
                <button class="filter-btn" onclick="filterStatus('skip')">‚äò Skipped</button>
                <input type="text" class="search-box" placeholder="Search tests..." onkeyup="searchTests(this.value)">
            </div>

            <div class="tab-content active" id="allTab">
                <div id="allResults" class="load-section">
                    <p>Load test results to view the dashboard</p>
                    <input type="file" id="fileInput" class="file-input" accept=".json" onchange="loadResults(event)">
                    <button class="load-btn" onclick="document.getElementById('fileInput').click()">
                        üìÅ Load Test Results
                    </button>
                </div>
            </div>

            <div class="tab-content" id="issuesTab">
                <div id="issuesResults"></div>
            </div>

            <div class="tab-content" id="apiTab">
                <div id="apiResults"></div>
            </div>

            <div class="tab-content" id="pagesTab">
                <div id="pagesResults"></div>
            </div>

            <div class="tab-content" id="featuresTab">
                <div id="featuresResults"></div>
            </div>
        </div>
    </div>

    <script>
        let allTestResults = [];
        let currentFilter = { status: 'all', search: '' };

        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function filterStatus(status) {
            currentFilter.status = status;
            const btns = document.querySelectorAll('.filter-btn');
            btns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderResults();
        }

        function searchTests(query) {
            currentFilter.search = query.toLowerCase();
            renderResults();
        }

        function loadResults(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    allTestResults = JSON.parse(e.target.result);
                    updateStats();
                    renderResults();
                } catch (error) {
                    alert('Error loading file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function updateStats() {
            const passed = allTestResults.filter(r => r.status === 'PASS').length;
            const failed = allTestResults.filter(r => r.status === 'FAIL').length;
            const errors = allTestResults.filter(r => r.status === 'ERROR').length;
            const skipped = allTestResults.filter(r => r.status === 'SKIP').length;
            const total = allTestResults.length;
            const totalDuration = allTestResults.reduce((sum, r) => sum + (r.duration || 0), 0);

            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('errorTests').textContent = errors;
            document.getElementById('skippedTests').textContent = skipped;
            document.getElementById('duration').textContent = (totalDuration / 1000).toFixed(2) + 's';

            const passPercentage = total > 0 ? (passed / total * 100) : 0;
            document.getElementById('passProgress').style.width = passPercentage + '%';
        }

        function renderResults() {
            let filtered = allTestResults;

            // Filter by status
            if (currentFilter.status !== 'all') {
                filtered = filtered.filter(r => r.status.toLowerCase() === currentFilter.status);
            }

            // Filter by search
            if (currentFilter.search) {
                filtered = filtered.filter(r => 
                    r.testName.toLowerCase().includes(currentFilter.search) ||
                    r.category.toLowerCase().includes(currentFilter.search) ||
                    (r.error && r.error.toLowerCase().includes(currentFilter.search))
                );
            }

            // Render to all results
            renderToElement('allResults', filtered);

            // Render to issues tab
            const issues = allTestResults.filter(r => r.status === 'FAIL' || r.status === 'ERROR');
            renderToElement('issuesResults', issues);

            // Render to API tab
            const apiTests = allTestResults.filter(r => r.category.includes('API'));
            renderToElement('apiResults', apiTests);

            // Render to Pages tab
            const pageTests = allTestResults.filter(r => r.category.includes('Pages'));
            renderToElement('pagesResults', pageTests);

            // Render to Features tab
            const featureTests = allTestResults.filter(r => r.category.includes('Feature'));
            renderToElement('featuresResults', featureTests);
        }

        function renderToElement(elementId, results) {
            const element = document.getElementById(elementId);
            
            if (results.length === 0) {
                element.innerHTML = '<div class="no-results">No test results found</div>';
                return;
            }

            element.innerHTML = results.map(result => `
                <div class="test-result ${result.status.toLowerCase()}">
                    <div class="test-category">${result.category}</div>
                    <div class="test-header">
                        <div class="test-name">${result.testName}</div>
                        <div class="test-status ${result.status.toLowerCase()}">${result.status}</div>
                    </div>
                    ${result.duration ? `<div class="test-duration">‚è±Ô∏è ${result.duration}ms</div>` : ''}
                    ${result.error ? `<div class="test-error">‚ùå ${escapeHtml(result.error)}</div>` : ''}
                    ${result.details ? `<div class="test-details">‚ÑπÔ∏è ${formatDetails(result.details)}</div>` : ''}
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDetails(details) {
            if (typeof details === 'string') return escapeHtml(details);
            return escapeHtml(JSON.stringify(details, null, 2));
        }
    </script>
</body>
</html>
